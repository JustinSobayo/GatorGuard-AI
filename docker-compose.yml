services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  postgres:
    image: postgis/postgis:15-3.3
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gainesville_crime
    volumes:
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  neo4j:
    image: neo4j:5.12.0
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_dbms_memory_pagecache_size: 512M
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./backend:/app/backend
      - ./.env:/app/.env

  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G

  crime-processor:
    image: apache/spark:3.5.0
    container_name: crime-processor
    depends_on:
      - kafka
      - postgres
      - neo4j
      - spark-master
    volumes:
      - ./backend:/app/backend
      - .env:/app/.env
    environment:
      - PYTHONPATH=/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
      - KAFKA_BROKER=kafka:9092
      - POSTGRES_HOST=postgres
      - NEO4J_URI=bolt://neo4j:7687
    # Use root to install missing deps, then run the processor
    user: root
    command: >
      sh -c "pip install neo4j python-dotenv psycopg2-binary && 
             python3 -u /app/backend/orchestration/crime_processor.py"

  crime-producer:
    image: python:3.11-slim
    container_name: crime-producer
    depends_on:
      - kafka
    volumes:
      - ./backend:/app/backend
      - .env:/app/.env
    environment:
      - KAFKA_BROKER=kafka:9092
      - PYTHONPATH=/app
    # Run once to seed Kafka, then exit
    command: >
      sh -c "pip install kafka-python boto3 python-dotenv && 
             python3 -u /app/backend/orchestration/crime_producer.py"


